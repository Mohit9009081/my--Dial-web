<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/output.css" rel="stylesheet">
  <title>Image Scroller</title>
  <style>
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="bg-gray-100 p-6">

  <div class="relative max-w-xl mx-auto">
    <!-- Prev Button -->
    <button id="prevBtn"
      class="absolute left-0 top-1/2 -translate-y-1/2 bg-white p-2 rounded-full shadow hidden sm:block">
      &#8592;
    </button>

    <!-- Scrollable container -->
    <div id="slider"
      class="flex gap-2 overflow-x-auto no-scrollbar scroll-smooth snap-x snap-mandatory">
      
      <img src="./images/jio.jpeg" alt="jio" class="w-40 h-40 object-cover rounded-lg snap-center shrink-0">
      <img src="./images/ajio.jpeg" alt="ajio" class="w-40 h-40 object-cover rounded-lg snap-center shrink-0">
      <img src="./images/tira.jpeg" alt="tira" class="w-40 h-40 object-cover rounded-lg snap-center shrink-0">
      <img src="./images/bill.jpeg" alt="bill" class="w-40 h-40 object-cover rounded-lg snap-center shrink-0">
      <img src="./images/food.jpeg" alt="food" class="w-40 h-40 object-cover rounded-lg snap-center shrink-0">
      <img src="./images/sim.jpeg" alt="sim" class="w-40 h-40 object-cover rounded-lg snap-center shrink-0">
      <img src="./images/air.jpeg" alt="aeroplane" class="w-40 h-40 object-cover rounded-lg snap-center shrink-0">

    </div>

    <!-- Next Button -->
    <button id="nextBtn"
      class="absolute right-0 top-1/2 -translate-y-1/2 bg-white p-2 rounded-full shadow hidden sm:block">
      &#8594;
    </button>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    
    function scrollAmount() {
      // one image width (including gap)
      const img = slider.querySelector('img');
      const gap = parseInt(getComputedStyle(slider).columnGap || getComputedStyle(slider).gap) || 8;
      return img.offsetWidth + gap;
    }

    prevBtn.addEventListener('click', () => {
      slider.scrollBy({ left: -scrollAmount(), behavior: 'smooth' });
    });

    nextBtn.addEventListener('click', () => {
      slider.scrollBy({ left: scrollAmount(), behavior: 'smooth' });
    });
  </script>

</body>
</html>
